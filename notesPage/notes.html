<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindWave - Notes</title>
    <link rel="stylesheet" href="notes.css">
    <script src="../nav.js"></script>
</head>
<body>
    <div class="notes-container">
        <!-- Floating Cumulus Clouds -->
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>

        <!-- Header Section -->
        <header>
            <h1>Your Notes</h1>
            <p>Reflect on your thoughts, track progress, or journal freely.</p>
        </header>

        <!-- Notes Area -->
        <main>
            <div class="notes-area">
                <div class="textarea-container">
                    <textarea id="note-input" placeholder="Start typing your notes here..."></textarea>
                    <!-- Meeko Contact Bubble -->
                    <div class="meeko-bubble">
                        <img src="../images/MEEKO.png" alt="Meeko">
                    </div>
                </div>
                <button id="save-note-button" class="save-note" onclick="saveNote()">Save Note</button>
            </div>

            <!-- Button to View/Hide Saved Notes -->
            <div class="saved-notes-buttons">
                <button id="view-notes-button" onclick="toggleSavedNotes()">View Saved Notes</button>
            </div>

            <!-- Container to Show Sticky Notes -->
            <div id="sticky-notes-container" class="sticky-notes-container"></div>
        </main>

        <!-- Enlarged Note Modal -->
        <div id="note-modal" class="note-modal">
            <div class="modal-content">
                <!-- Close Button at Top-Right Corner -->
                <button class="close-modal" onclick="closeNoteModal()">Ã—</button>
                <textarea id="modal-note-content"></textarea>
                <div class="modal-buttons">
                    <button onclick="saveEditedNote()">Save</button>
                    <button onclick="deleteNote()">Delete</button>
                    <!-- Therapist Contact Bubble for Sharing -->
                    <div class="therapist-bubble" onclick="toggleShared()">
                        <img src="../images/therapist.png" alt="Share with Therapist">
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Bar -->
        <nav class="bottom-nav">
            <a href="../chatPage/chat.html" class="nav-icon" title="Chat" onclick="showLoading(event, '../chatPage/chat.html')">
                <img src="../images/chat.png" alt="Chat">
            </a>            
            <a href="../milestonePage/milestone.html" class="nav-icon" title="Milestone" onclick="showLoading(event, '../milestonePage/milestone.html')">
                <img src="../images/milestone.png" alt="Milestone">
            </a>            
            <a href="../notesPage/notes.html" class="nav-icon active-page" title="Notes" onclick="showLoading(event, '../notesPage/notes.html')">
                <img src="../images/notesIcon.png" alt="Notes">
            </a>            
            <a href="../settingsPage/settings.html" class="nav-icon" title="Settings" onclick="showLoading(event, '../settingsPage/settings.html')">
                <img src="../images/settingsIcon.png" alt="Settings">
            </a>            
        </nav>

        <script>
            // Redirect to login page if not logged in
            document.addEventListener("DOMContentLoaded", () => {
                if (!sessionStorage.getItem("isLoggedIn")) {
                    sessionStorage.setItem("nextPage", "../notesPage/notes.html");
                    window.location.href = "../loadingPage/loading.html";
                }
            });
        </script>

        <script src="notes.js"></script>
    </div>
</body>
</html>
