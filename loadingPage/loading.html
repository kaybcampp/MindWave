<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindWave Loading</title>
    <link rel="stylesheet" href="loading.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loading-container">
        <!-- Logo or App Name -->
        <div class="logo">
            <h1 class="montserrat-logo">MindWave</h1>
        </div>
        
        <div class="loading-indicator">
            <!-- Adjusted viewBox and SVG dimensions -->
            <svg class="heart" viewBox="0 0 32 32">
                <path d="M16 29s-7-5.06-11.67-11.02C-2.09 9.43 2.11 3 8 3c2.56 0 5.12 1.23 6.67 3.12C16.88 4.23 19.44 3 22 3c5.89 0 10.09 6.43 3.67 14.98C23 23.94 16 29 16 29z"/>
            </svg>
        </div>        
    </div>

    <!-- Redirect script to go to chat page after delay -->
    <script>
        setTimeout(() => {
            // Retrieve target page from session storage or default to home
            const targetPage = sessionStorage.getItem("targetPage") || "../homePage/home.html";
            sessionStorage.removeItem("targetPage"); // Clear the target to avoid redirection loop

            window.location.href = targetPage;
        }, 2000); // Display loading screen for 2 seconds
    </script>
</body>
</html>
