<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindWave Loading</title>
    <link rel="stylesheet" href="loading.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            <h1 class="montserrat-logo">MindWave</h1>
        </div>
        <div class="loading-indicator">
            <svg class="heart" viewBox="0 0 32 32">
                <path d="M16 29s-7-5.06-11.67-11.02C-2.09 9.43 2.11 3 8 3c2.56 0 5.12 1.23 6.67 3.12C16.88 4.23 19.44 3 22 3c5.89 0 10.09 6.43 3.67 14.98C23 23.94 16 29 16 29z"/>
            </svg>
        </div>        
    </div>

    <script>
        // Redirect to the next page after a brief loading delay
        setTimeout(() => {
            const nextPage = sessionStorage.getItem("nextPage") || "../homePage/home.html";
            window.location.href = nextPage; // Redirect to the stored nextPage or default to the home page
            sessionStorage.removeItem("nextPage"); // Clear nextPage after redirecting
        }, 2000); // 2-second delay for loading effect
    </script>
</body>
</html>
